<!DOCTYPE html>
<HEAD>
    <title>Formulário de inscrição</title>
</HEAD>
<body>
    <p><h1>Formulario de inscrição</h1></p>
    <p><h2>Preencha seus dados</h2></p>
    <p>Nome: <input type="text"></p>

    <p>E-mail: <input type="text"></p>
    
    <p>Endereço: <input type="text"></p>
    
    <p>Cidade: <input type="text"></p>
    
    <p>Telefone: <input type="text"size=5> <input type="text"></p>
    
    <p>Usuário: <input type="text"placeholder="Entre com o seu login"></p>

    <p>Senha: <input type="password"></p>

    <P><button>Finalize minha inscrição</button></P>


</body>
